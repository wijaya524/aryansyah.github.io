<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pengumuman</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen bg-gray-100 py-8 px-4">
        <nav class="bg-blue-500 p-4 shadow-md">
            <a href="../../../dashboard/user" class="text-white text-lg font-semibold hover:text-blue-200">
                Kembali ke halaman utama
            </a>
        </nav>
        <div class="max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold text-center text-blue-600 mb-8">
                Daftar Pengumuman
            </h1>
            <div class="space-y-6" id="pengumuman-container">
                <!-- Pengumuman akan dirender di sini secara dinamis -->
            </div>
        </div>
    </div>

    <script>
        // Data pengumuman
        const pengumuman = [
            {
                id: 1,
                judul: "Pemadaman Listrik",
                isi: "Akan ada pemadaman listrik pada tanggal 12 Desember 2024 dari pukul 09.00 hingga 15.00.",
                tanggal: "10 Desember 2024"
            },
            {
                id: 2,
                judul: "Rapat RT",
                isi: "Mohon kehadiran seluruh warga RT 09/07 pada rapat yang akan dilaksanakan di balai desa, pukul 19.00 WIB.",
                tanggal: "9 Desember 2024"
            },
            {
                id: 3,
                judul: "Pembagian BLT",
                isi: "Pembagian BLT tahap ke-3 akan dilakukan pada 15 Desember 2024 di aula desa.",
                tanggal: "8 Desember 2024"
            }
        ];

        // Fungsi untuk membuat elemen pengumuman
        function renderPengumuman() {
            const container = document.getElementById('pengumuman-container');
            pengumuman.forEach(item => {
                const pengumumanEl = document.createElement('div');
                pengumumanEl.classList.add(
                    'bg-white', 'rounded-lg', 'shadow-md', 'p-6', 
                    'border', 'border-gray-200'
                );
                pengumumanEl.innerHTML = `
                    <h2 class="text-xl font-semibold text-gray-800">${item.judul}</h2>
                    <p class="text-sm text-gray-500 mb-2">Tanggal: ${item.tanggal}</p>
                    <p class="text-gray-700">${item.isi}</p>
                `;
                container.appendChild(pengumumanEl);
            });
        }

        // Panggil fungsi render saat halaman dimuat
        document.addEventListener('DOMContentLoaded', renderPengumuman);
    </script>
</body>
</html>
