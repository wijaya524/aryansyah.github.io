<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik Keuangan</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 py-8 px-4">
    <nav class="bg-blue-500 p-4 shadow-md">
        <a href="../../dashboardUser.html" class="text-white text-lg font-semibold hover:text-blue-200">
            Kembali ke halaman utama
        </a>
    </nav>

    <div class="max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-8">Statistik Keuangan Desa</h1>

        <!-- Ringkasan Keuangan -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h2 class="text-lg font-semibold text-gray-700">Total Pemasukan</h2>
                <p class="text-2xl font-bold text-green-600">Rp 50,000,000</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h2 class="text-lg font-semibold text-gray-700">Total Pengeluaran</h2>
                <p class="text-2xl font-bold text-red-600">Rp 30,000,000</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <h2 class="text-lg font-semibold text-gray-700">Saldo</h2>
                <p class="text-2xl font-bold text-blue-700">Rp 2,000,000,000</p>
            </div>
        </div>

        <!-- Grafik Keuangan -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Distribusi Pemasukan dan Pengeluaran</h2>
            <div class="w-80 mx-auto">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('pieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ["Pemasukan", "Pengeluaran"],
                datasets: [{
                    label: "Statistik Keuangan",
                    data: [50000000, 30000000],
                    backgroundColor: ["#36A2EB", "#FF6384"],
                    hoverBackgroundColor: ["#36A2EB80", "#FF638480"]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        enabled: true,
                    },
                },
            },
        });
    </script>
</body>
</html>
