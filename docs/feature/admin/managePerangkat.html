<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Tambah/Edit Perangkat Desa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <form class="p-6 bg-gray-200 rounded-lg shadow-md max-w-md mx-auto mt-8">
    <nav class="bg-blue-500 p-4 shadow-md mb-4">
      <a
        href="../../dashboardAdmin.html"
        class="text-white text-lg font-semibold hover:text-blue-200"
      >
        Kembali ke halaman utama
      </a>
    </nav>
    <h2 class="text-lg font-bold mb-4">
      Form Tambah/Edit Perangkat Desa
    </h2>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Nama Perangkat:</label>
      <input
        type="text"
        class="border p-2 rounded w-full"
        placeholder="Masukkan nama perangkat"
      />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Jabatan:</label>
      <input
        type="text"
        class="border p-2 rounded w-full"
        placeholder="Masukkan jabatan perangkat"
      />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Status:</label>
      <select class="border p-2 rounded w-full">
        <option value="aktif">Aktif</option>
        <option value="non-aktif">Non-aktif</option>
      </select>
    </div>
    <button
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-700 text-white p-2 rounded"
    >
      Simpan
    </button>
  </form>
</body>
</html>
