<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Transaksi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <form class="p-6 bg-gray-200 rounded-lg shadow-md max-w-md mx-auto mt-8">
    <nav class="bg-blue-500 p-4 shadow-md mb-4">
      <a
        href="../../dashboardAdmin.html"
        class="text-white text-lg font-semibold hover:text-blue-200"
      >
        Kembali ke halaman utama
      </a>
    </nav>
    <h2 class="text-lg font-bold mb-2">Tambah Transaksi</h2>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Tipe Transaksi:</label>
      <select class="border p-2 rounded w-full">
        <option value="pendapatan">Pendapatan</option>
        <option value="pengeluaran">Pengeluaran</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Jumlah:</label>
      <input
        type="number"
        class="no-arrows border p-2 rounded w-full"
        placeholder="Masukkan jumlah"
      />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Deskripsi:</label>
      <input
        type="text"
        class="border p-2 rounded w-full"
        placeholder="Masukkan deskripsi"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-blue-500 hover:bg-blue-700 text-white p-2 rounded"
    >
      Simpan
    </button>
  </form>
</body>
</html>
