<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desa PandanWangi - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="flex items-center justify-between p-4 bg-blue-600 text-white shadow-md">
        <div class="flex items-center gap-4">
            <img src="logo-jombang.png" alt="jombang" class="w-12 h-12" />
            <h1 class="text-xl font-semibold">Desa PandanWangi</h1>
        </div>
        <div>
            <a href="./index.html" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">
                Logout
            </a>
        </div>
    </nav>

    <!-- Content -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-8">
        <!-- Card: Manage Keuangan -->
        <a href="../images/keuangan.png" class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center text-center">
            <div class="w-16 h-16 mb-4">
                <img src="keuangan.png" alt="keuangan" class="object-contain" />
            </div>
            <h1 class="text-lg font-medium text-black">Manage Keuangan</h1>
        </a>

        <!-- Card: Manage Data User -->
        <a href="../images/logo-user-removebg-preview.png" class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center text-center">
            <div class="w-16 h-16 mb-4">
                <img src="logo-user-removebg-preview.png" alt="user" class="object-contain" />
            </div>
            <h1 class="text-lg font-medium text-black">Manage Data User</h1>
        </a>

        <!-- Card: Manage Perangkat Desa -->
        <a href="../images/perangkat-desa-removebg-preview.png" class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center text-center">
            <div class="w-16 h-16 mb-4">
                <img src="perangkat-desa-removebg-preview.png" alt="perangkatDesa" class="object-contain" />
            </div>
            <h1 class="text-lg font-medium text-black">Manage Perangkat Desa</h1>
        </a>

        <!-- Card: Statistik dan Laporan Desa -->
        <a href="../images/statistik.png" class="bg-white rounded-lg shadow-lg p-6 flex flex-col items-center text-center">
            <div class="w-16 h-16 mb-4">
                <img src="statistik.png" alt="statistik" class="object-contain" />
            </div>
            <h1 class="text-lg font-medium text-black">Statistik dan Laporan Desa</h1>
        </a>
    </div>
</body>
</html>
